<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Keeper</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body onload="onInit()">
    <header class="main-layout">
      <div class="title">Place Keeper</div>
    </header>

    <nav>
      <div class="main-layout">
        <div class="name">Welcome <span>guest</span>!</div>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a class="active" href="map.html">Places</a>
          </li>
          <li>
            <a href="user-prefs.html">User Prefernces</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="map-places main-layout">
      <section id="map" class="map-container"></section>
      <section class="place-container">
        <div class="header">
          Saved Locations
          <img src="img/csv.png" onclick="onExportToCSV()" />
        </div>
        <div class="places"></div>
      </section>
    </main>
    <div class="modal-container"></div>

    <footer></footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/services/place.service.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcg1c-Pzrbw5L2EPuIFDDz4MzLGK9N0Zo&callback=initMap" async defer></script>
  </body>
</html>
